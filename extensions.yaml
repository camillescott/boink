extensions:
    - name: assembly
      types:
        - GraphType
      templates:
        - assembly.tpl.pxd
        - assembly.tpl.pyx
    - name: cdbg
      types:
        - GraphType
      templates:
        - cdbg.tpl.pxd
        - cdbg.tpl.pyx
    - name: dbg
      types:
        - StorageType
        - ShifterType
      templates:
        - dbg.tpl.pxd
        - dbg.tpl.pyx
    - name: compactor
      types:
        - StorageType
        - ShifterType
      templates:
        - compactor.tpl.pxd
        - compactor.tpl.pyx
    - name: hashing
      types:
        - AlphabetType
    - name: heap
    - name: minimizers
      types:
        - RollingMinType
    - name: metrics
    - name: processors
      types:
        - GraphType
        - ParserType
      templates:
        - processors.tpl.pxd
        - processors.tpl.pyx
    - name: stats
    - name: utils
    - name: prometheus
    - name: parsing
      types:
        - ParserType
    - name: events
    - name: reporting
      types:
        - StorageType
        - ShifterType
      templates:
        - reporting.tpl.pxd
        - reporting.tpl.pyx

ignore_headers:
    - old_edge_centric_cdbg.hh
    - node_centric_cdbg.hh

types:
    - name: StorageType
      composites: null
      types:
        - BitStorage
        - ByteStorage
        - NibbleStorage
        - SparseppSetStorage
    - name: ShifterType
      composites: 
        - AlphabetType
      types:
        - DefaultShifter
#        - RollingHashShifter
    - name: AlphabetType
      composites: null
      types:
        - DNA_SIMPLE
        - DNAN_SIMPLE
        - RNA_SIMPLE
        - RNAN_SIMPLE
        - IUPAC_AA
        - IUPAC_NUCL
    - name: GraphType
      composites:
        - StorageType
        - ShifterType
      types: null
    - name: StreamingCompactorType
      composites: 
        - GraphType
      types: null
    - name: SplitPairedReaderType
      composites:
        - ParserType
      types: null
    - name: AssemblerType
      composites:
        - GraphType
      types: null
    - name: ParserType
      composites: null
      types:
        - FastxReader
    - name: RollingMinType
      composites: null
      types:
        - hash_t
